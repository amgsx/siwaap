<!DOCTYPE html>
<html lang="{{ site.language }}">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{{ site.title }} - {{ page.title }}</title>

  <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <link href="{{ site.baseurl }}/assets/stylesheets/theme.min.css" rel="stylesheet">
</head>
<body>
  {{ content }}

  <script src="{{ site.baseurl }}/assets/javascripts/ie10.js"></script>

  {% comment %}
  If you ever need this, enable the copy task in Gruntfile.coffee and run it.
  Then uncomment these tags and remove this message.

  <script src="{{ site.baseurl }}/assets/javascripts/jquery.min.js"></script>
  <script src="{{ site.baseurl }}/assets/javascripts/tether.min.js"></script>
  <script src="{{ site.baseurl }}/assets/javascripts/bootstrap.min.js"></script>
  {% endcomment %}

  {% if jekyll.environment == "production" %}
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-7272097-1', 'auto');
    ga('send', 'pageview');
  </script>
  {% endif %}
</body>
</html>
