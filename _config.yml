title: siwapp
license: https://opensource.org/licenses/MIT

language: en
timezone: Europe/Madrid
encoding: utf-8

highlighter: pygments
kramdown:
    input: GFM
sass:
    style: compressed

exclude: [README.md, Gemfile, Gemfile.lock]

collections:
    help:
        output: true
        permalink: /:collection/:path/

defaults:
    - scope:
        type: help
      values:
        layout: default
        menu_key: help
